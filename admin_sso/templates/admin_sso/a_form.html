{% extends 'main.html' %}

{% load static %}

{% block content %}


<!-- Main Section -->
<main class="formPage my-xl">

    <div id="wrapper">
        <div id="sidebar-wrapper" style="background-color: #00160a;">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"> <a href="{% url 'admin' %}">ADMIN</a></li>
                <li > <a href="{% url 'users' %}">User</a></li>
                <li> <a href="{% url 'user-documents' %}">Users Documents</a></li>
                <li> <a href="{% url 'leaverequest' %}">Leave Request</a></li>
            </ul>
        </div>

        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
                <br>
                <div class="col-md-12">
                    <h4>&nbsp;<img src="{% static 'img/Rectangle%2046.png' %}" style="width: 20px;">&nbsp; Edit Profile</h4>
                </div><br> <br>

                <div class="content-box">
                    <div class="formWrapper">
                        <a class="backButton" href="{% url 'admin' %}"><i class="fa fa-angle-left"></i></a>
                        <br>

                        <form class="form" method="POST" action="{% url 'editaccount' %}" enctype="multipart/form-data">
                            {% csrf_token %}

                            {% for field in form %}
                                <!-- Input:Text -->
                                <div class="form__field">
                                    <label for="formInput#text">{{field.label}}</label>
                                    {{field}}
                                </div>
                            {% endfor %}

                            <!-- <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" /> -->
                            <div class="form-group">
                                <input class="btn" type="submit" value="Submit" style="background-color: rgb(255,182,29);">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

{% endblock content %}
