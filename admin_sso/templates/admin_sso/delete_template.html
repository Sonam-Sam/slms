{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box" style="text-align: center;">
        <div class="formWrapper">
            <br>
            <form class="form" action="" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete the user: "{{object}}"?</p>

                <a class="btn btn--sub btn--lg  my-md" href="{% url 'users' %}" style="background-color: rgb(255,182,29);" >Go Back</a>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" style="background-color: #4AC77C;" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
