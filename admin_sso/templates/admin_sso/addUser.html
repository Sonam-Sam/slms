{% extends 'main.html' %}

{% load static %}

{% block content %}

<div id="wrapper">
    <div id="sidebar-wrapper" style="background-color: #00160a;">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"> <a href="{% url 'admin' %}">ADMIN</a></li>
            <li> <a href="{% url 'users' %}">User</a></li>
            <li> <a href="{% url 'user-documents' %}">Users Documents</a></li>
            <li> <a href="{% url 'leaverequest' %}">Leave Request</a></li>
        </ul>
    </div>

    <div class="page-content-wrapper">
        <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
            <div class="row">
                <div class="col-md-12">
                    <h4>&nbsp;<img src="{% static 'img/Rectangle%2046.png' %}" style="width: 20px;">&nbsp; Add User</h4>
                </div>
            </div>
            <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group"><label><strong>{{field.label}}</strong></label><br>
                    {{field}}
                </div>
                {% endfor %}
                
                <div class="form-group">
                    <input class="btn" type="submit" value="Register User" style="background-color: rgb(255,182,29);">
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock content %}
