{% extends 'main.html' %}

{% load static %}

{% block content %}

<style>
    input[type='text'],
    input[type='email'],
    input[type='password'] {
        min-width: 24rem;
        width: 100%;
        padding: 1.2rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid var(--color-light);
        transition: all 0.3s ease-in-out;
        background-color: var(--color-bg);
    }

    input[type='text']:focus,
    input[type='email']:focus,
    input[type='password']:focus,
    input[type='text']:active,
    input[type='email']:active,
    input[type='password']:active {
    outline: none;
    border: 2px solid var(--color-main);}
</style>

<div id="wrapper">
    <div id="sidebar-wrapper" style="background-color: #00160a;">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"> <a href="{% url 'account' %}">MY ACCOUNT</a></li>
            <li> <a href="{% url 'leave' %}">Leave Section</a></li>
            <li> <a href="{% url 'applyleave' %}">Apply Leave</a></li>
            <li> <a href="{% url 'documents' %}">Documents</a></li>
        </ul>
    </div>
    <div class="page-content-wrapper">
        <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
            <main class="formPage my-xl">
                <div class="content-box">
                    <div class="formWrapper">
                        <h3>Change Password</h3>
            
                        <p>Enter your old password for your security reason and type your password twice.</p>
                        <br>
            
                        <form class="form" method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <!-- <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" /> -->
                            <div class="form-group">
                                <input class="btn" type="submit" value="Submit" style="background-color: rgb(255,182,29);">
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

{% endblock content %}
